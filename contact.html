        <section id="contact-form" class="py-3">

                    <span class="text-primary">Fale</span> Connosco

                <p  id="ParaDecima">Preencha os Campos Para Falar Connosco:</p>

                <form action="" method="GET" >  
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem"  name="mensagem"></textarea>
                    </div>

                    <button class="btn" id="btn_enviar" type="submit">Submeter Dados</button>
                </form>

            </div>
        </section>
